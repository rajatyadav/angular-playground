
<div class="breadcrumbs">
  <button mat-button disabled>Patients</button>
</div>

<table mat-table [dataSource]="patients" class="mat-elevation-z2">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="imageUrl" *ngIf="showImage">
    <th mat-header-cell *matHeaderCellDef> Avatar </th>
    <td mat-cell *matCellDef="let element"> 
      <img [src]="element.imageUrl" height="30"/>
    </td>
  </ng-container>
  
  <ng-container matColumnDef="patientName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> 
      <p><b>{{element.patientName}}</b> ({{element.patientCode}})</p>
    </td>
  </ng-container>

  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
  </ng-container>

  <ng-container matColumnDef="registeredAt">
    <th mat-header-cell *matHeaderCellDef> Registration date </th>
    <td mat-cell *matCellDef="let element"> {{element.registeredAt}} </td>
  </ng-container>
  
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> 
      <a 
        mat-flat-button
        color="accent"
        [routerLink]="['/patients/', element.id]"
        [queryParams]="{showImage: showImage}"
      >View</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="margin-top: 20px;">
  <mat-slide-toggle
    color="primary"
    [checked]="showImage"
    (change)="showImage = !showImage; enableImage()"
  >Show avatar</mat-slide-toggle>
</div>
